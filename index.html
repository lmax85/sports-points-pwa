<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#1a73e8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Points" />
    <title>Points Tracker</title>
    <style>
      .splash{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:24px}
      .splash-icon{background:#1a73e8;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;font-size:64px;font-weight:700;padding:12px 24px;border-radius:20px}
      .splash-spinner{width:24px;height:24px;border:3px solid #dadce0;border-top-color:#1a73e8;border-radius:50%;animation:spin .6s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
    </style>
  </head>
  <body>
    <div id="root">
      <div class="splash"><div class="splash-icon">P</div><div class="splash-spinner"></div></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
